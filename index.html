<html>
  <head>
    <title>Recognizing Animal Sounds</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
        <h2> Animal Sounds </h2>
        <p> Note: Make animal sounds such as barking, meowing, roaring, and mooing. </p>
      </div>
      <div class="main_div">
        <center>
          <br>
          <button class="btn btn-warning" onclick="startClassification();"> START </button>
          <h3 id="result_label"> I can hear - </h3>
          <h4 id="result_confidence"> Accuracy - </h4>
          <br>
          <img src="bark.gif" id="bark" width="300" height="300">
          <img src="meow.gif" id="meow" width="300" height="300">
          <img src="lion gif.gif" id="roar" width="300" height="300">
          <img src="cow gif.gif" id="moo" width="300" height="300">
          <img src="listen.gif" id="listengif" width="300" height="300">
        </center>
      </div>
